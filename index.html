<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Draw</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    body {
      background-color: #f0f0f0;
    }

    #canvas-container {
      margin: 20px;
    }

    #canvas {
      border: 1px solid #ccc;
      touch-action: none;
      /* Disable default touch actions to prevent scrolling */
      width: 100%;
      height: calc(100vh - 100px);
      border-radius: 20px;
    }
    
    .color-picker {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      position: absolute;
      right: 20px;
      bottom: 20px;
      -webkit-border-radius: 50%;
      -webkit-appearance: none;
      appearance: none;
      
    }
    
    .color-picker::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
      height: 40px;
      width: 40px;
      position: absolute;
      top: 4px;
      left: 4px;
      -webkit-border-radius: 50%;
      -webkit-appearance: none;
      appearance: none;
    }
    
    .delete-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: red;
      height: 50px;
      width: 50px;
      position: absolute;
      right: 80px;
      bottom: 20px;
      font-size: 20px;
      color: white;
    }
    
    .erase-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      background: white;
      height: 50px;
      width: 50px;
      position: absolute;
      right: 140px;
      bottom: 20px;
      color: black;
      font-size: 20px;
    }
    
    .active {
      background: lightblue;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div id="canvas-container">
      <canvas id="canvas" width="330" height="330"></canvas>
      <li id="tap-indicator" class="tap-indicator"></li>
    </div>
    <div class="controls">
      <div class="color-picker-container">
        <input id="color-picker" type="color" class="color-picker"></input>
      </div>
      
      <div class="delete-canvas">
        <li onclick="clearCanvas()" class="delete-icon bi-trash"></li>
      </div>
      
      <div class="erase-container">
        <li onclick="eraseMode()" class="temp erase-icon bi-eraser-fill"></li>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const canvas = document.getElementById('canvas');
    const colorPicker = document.getElementById("color-picker");
    const eraseIcon = document.querySelector(".erase-icon");
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let eraseModeActive = false;
    let lastX = 0;
    let lastY = 0;
    let strokeWidth = 5; // Default stroke width
    let strokeColor = colorPicker.value;

    const tapIndicator = document.getElementById('tap-indicator');

    colorPicker.addEventListener('change', updatePencilColor);

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing);

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);

    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    canvas.addEventListener('touchend', stopDrawing);
    
    $(".erase-icon").click(function() {
      $(this).toggleClass("active", "temp");
    });

    function startDrawing(e) {
      e.preventDefault();
      isDrawing = true;
      [lastX, lastY] = [e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop];

      // Show and position tap indicator
      tapIndicator.style.display = 'block';
      updateTapIndicatorPosition(e);
    }

    function updatePencilColor() {
      strokeColor = colorPicker.value;
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();

      let currentX, currentY;
      if (e.type === 'touchmove') {
        currentX = e.touches[0].clientX;
        currentY = e.touches[0].clientY/2;
      } else {
        currentX = e.clientX;
        currentY = e.clientY;
      }

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(currentX, currentY);
      ctx.strokeStyle = eraseModeActive ? '#f0f0f0' : strokeColor; // Erase or draw based on mode
      ctx.lineWidth = strokeWidth;
      ctx.lineCap = 'round';
      ctx.stroke();

      [lastX, lastY] = [currentX, currentY];

      // Update tap indicator position
      updateTapIndicatorPosition(e);
    }

    function updateTapIndicatorPosition(e) {
      // Position tap indicator under touch or mouse
      let tapX, tapY;
      if (e.type === 'touchstart' || e.type === 'touchmove') {
        tapX = e.touches[0].clientX - canvas.offsetLeft - tapIndicator.offsetWidth;
        tapY = e.touches[0].clientY - canvas.offsetTop - tapIndicator.offsetHeight;
      } else {
        tapX = e.clientX - canvas.offsetLeft - tapIndicator.offsetWidth;
        tapY = e.clientY - canvas.offsetTop - tapIndicator.offsetHeight;
      }

      tapIndicator.style.left = tapX + 'px';
      tapIndicator.style.top = tapY + 'px';
    }

    function stopDrawing() {
      isDrawing = false;
      tapIndicator.style.display = 'none'; // Hide tap indicator when drawing stops
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function eraseMode() {
      eraseModeActive = !eraseModeActive;
      if (eraseModeActive) {
        canvas.style.cursor = 'cell';
      } else {
        canvas.style.cursor = 'crosshair';
      }
    }

    function changeStrokeWidth(value) {
      strokeWidth = parseInt(value);
    }

    function newDrawing() {
      clearCanvas();
      eraseModeActive = false;
      canvas.style.cursor = 'crosshair';
    }

    function downloadCanvas() {
      // Convert canvas to data URL
      const dataURL = canvas.toDataURL('image/png');

      // Create temporary link element
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'canvas-image.png';

      // Append to the body
      document.body.appendChild(link);

      // Trigger the download
      link.click();

      // Clean up
      document.body.removeChild(link);
    }
  </script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
